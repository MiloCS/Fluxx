<!DOCTYPE html>
<html>

<head>
    <title>FluxxOnline</title>
    <link rel="stylesheet" type="text/css" href="game.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jost">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Acme">
    <link rel="icon" href="imgs/logo.png">
    <script defer type="text/javascript" src="view.js"></script>
    <script defer type="text/javascript" src="gameComm.js"></script>
    <script defer type="text/javascript" src="animation.js"></script>
</head>

<body>
    <div id="container">
        <div id=title>
            FluxxOnline
            <img id="logo" src="imgs/logo.png" width="40" height="40">
        </div>
        <div id="table-container">
            <div id="players-container"></div>
            <div id="table">
                <div id="table-middle">
                    <div id="playstatus"></div>
                    <!-- <br/> -->
                    <div id="rules" class="playspace">
                        <div class="playspace-title">RULES</div>
                        <div id="rule-cards"></div>
                    </div>
                    <div id="discard" class="playspace">
                        <div class="playspace-title">DISCARD</div>
                        <div id="discard-cards"></div>
                    </div>
                    <div id="goal" class="playspace">
                        <div class="playspace-title">GOAL</div>
                        <div id="goal-cards"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="my-keepers">
        </div>
        <div id="cards">
        </div>
    </div>
    
    <div id="status-bar">
        <div id="text">Waiting for Milo</div>
        <div id="balls-container">
            <div class="balls">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <div id="card-modal">
        <div id="modal-title"></div>
        <div id="modal-card-container"></div>
        <div id="modal-close">&#x2715;</div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
</body>

</html>
